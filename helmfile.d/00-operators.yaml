repositories:
  - name: strimzi
    url: "https://strimzi.io/charts/"
  - name: external-secrets
    url: "https://charts.external-secrets.io"
  - name: jetstack
    url: "https://charts.jetstack.io"
  - name: opensearch-operator
    url: "https://opensearch-project.github.io/opensearch-k8s-operator/"
  - name: flink-operator-repo
    url: "https://archive.apache.org/dist/flink/flink-kubernetes-operator-1.9.0/"

releases:
  - name: strimzi-kafka-operator
    namespace: strimzi-system
    chart: strimzi/strimzi-kafka-operator
    version: "0.50.1"
    createNamespace: true
    values:
      - ../operators/strimzi/values.yaml
    set:
      - name: watchAnyNamespace
        value: true

  - name: external-secrets
    namespace: external-secrets
    chart: external-secrets/external-secrets
    version: "0.10.3"
    createNamespace: true
    values:
      - ../operators/eso/values.yaml

  - name: cert-manager
    namespace: cert-manager
    chart: jetstack/cert-manager
    version: "v1.16.1"
    createNamespace: true
    values:
      - ../operators/cert-manager/values.yaml

  - name: opensearch-operator
    namespace: opensearch-operator-system
    chart: opensearch-operator/opensearch-operator
    version: "2.6.1"
    createNamespace: true
    values:
      - ../operators/opensearch-operator/values.yaml

  - name: flink-kubernetes-operator
    namespace: flink-system
    chart: flink-operator-repo/flink-kubernetes-operator
    version: "1.9.0"
    createNamespace: true
    values:
      - ../operators/flink-operator/values.yaml
