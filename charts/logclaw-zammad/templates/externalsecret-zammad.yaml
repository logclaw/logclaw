apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "logclaw-zammad.fullname" . }}-credentials
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "logclaw-zammad.labels" . | nindent 4 }}
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: {{ ((.Values.global).secretStore).name | default "logclaw-secret-store" }}
    kind: {{ ((.Values.global).secretStore).kind | default "ClusterSecretStore" }}
  target:
    name: {{ include "logclaw-zammad.fullname" . }}-credentials
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      type: Opaque
      metadata:
        labels:
          {{- include "logclaw-zammad.labels" . | nindent 10 }}
  data:
    # Operators must store a JSON object at the remote path with keys:
    # {"email": "admin@example.com", "password": "changeme"}
    - secretKey: admin-email
      remoteRef:
        key: logclaw/{{ include "logclaw-zammad.tenantId" . }}/zammad/admin-credentials
        property: email
    - secretKey: admin-password
      remoteRef:
        key: logclaw/{{ include "logclaw-zammad.tenantId" . }}/zammad/admin-credentials
        property: password
