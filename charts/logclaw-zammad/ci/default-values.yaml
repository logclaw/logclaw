# CI test values for logclaw-zammad chart
# Provides all required global.* values that would normally come from the umbrella chart.
# Suitable for `helm lint`, `helm template`, and local `kind` development.

# ── Global values (normally injected by umbrella chart) ────────────────────────
global:
  tenantId: "dev-local"
  tier: "standard"
  storageClass: "standard"
  secretStore:
    name: "logclaw-secret-store"
    kind: "ClusterSecretStore"
  monitoring:
    enabled: false
    prometheusNamespace: "monitoring"

# ── Chart-specific overrides for minimal local footprint ───────────────────────
zammad:
  postgresql:
    enabled: true
  elasticsearch:
    enabled: false    # disabled in CI to reduce resource usage
  redis:
    enabled: true
  resources:
    requests:
      cpu: "250m"
      memory: "512Mi"
    limits:
      cpu: "1"
      memory: "2Gi"
