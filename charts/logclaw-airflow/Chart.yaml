apiVersion: v2
name: logclaw-airflow
description: >
  Apache Airflow wrapper for LogClaw ML training pipeline orchestration.
  Wraps the official apache-airflow Helm chart with ESO secrets,
  NetworkPolicy, and multi-cloud object storage logging.
type: application
version: 0.1.0
appVersion: "2.9.3"
kubeVersion: ">=1.27.0"
maintainers:
  - name: LogClaw Platform Team
    email: platform@logclaw.io
dependencies:
  - name: airflow
    version: "1.14.0"
    repository: "https://airflow.apache.org"
    alias: airflow
