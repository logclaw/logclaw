{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "logclaw-airflow.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "logclaw-airflow.labels" . | nindent 4 }}
  annotations:
    # Annotate with IRSA (AWS) or Workload Identity (GCP) at deploy time.
    # AWS example:  eks.amazonaws.com/role-arn: arn:aws:iam::123456789012:role/logclaw-airflow
    # GCP example:  iam.gke.io/service-account: logclaw-airflow@my-project.iam.gserviceaccount.com
    {{- with .Values.serviceAccount.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
automountServiceAccountToken: true
{{- end }}
