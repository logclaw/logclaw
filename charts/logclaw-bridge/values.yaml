nameOverride: ""
fullnameOverride: ""
replicaCount: 1

image:
  repository: "ghcr.io/logclaw/bridge"
  tag: "1.0.0"
  pullPolicy: IfNotPresent

serviceAccount:
  create: true
  annotations: {}
  name: ""

command: []

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

containerSecurityContext:
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false

podAnnotations: {}
nodeSelector: {}
tolerations: []
affinity: {}

resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "500m"
    memory: "256Mi"

livenessProbe:
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /ready
    port: 8080
  initialDelaySeconds: 15
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

config:
  anomaly:
    zscoreThreshold: 2.0
    windowSeconds: 300
  opensearch:
    bulkSize: 500
    bulkIntervalSeconds: 5
