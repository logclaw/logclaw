apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "logclaw-bridge.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "logclaw-bridge.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "logclaw-bridge.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow metrics scraping from monitoring namespace
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ ((.Values.global).monitoring).prometheusNamespace | default "monitoring" }}
      ports:
        - port: 8080
          protocol: TCP
  egress:
    # Kafka — PLAIN and TLS bootstrap brokers
    - to:
        - podSelector:
            matchLabels:
              strimzi.io/kind: Kafka
      ports:
        - port: 9092
          protocol: TCP
        - port: 9093
          protocol: TCP
    # OpenSearch — log indexing and context fetch
    - to:
        - podSelector:
            matchLabels:
              logclaw.io/tenant: {{ include "logclaw-bridge.tenantId" . | quote }}
      ports:
        - port: 9200
          protocol: TCP
    # kube-dns — always required
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
