apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "logclaw-ticketing-agent.fullname" . }}-credentials
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "logclaw-ticketing-agent.labels" . | nindent 4 }}
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: {{ ((.Values.global).secretStore).name | default "logclaw-secret-store" }}
    kind: {{ ((.Values.global).secretStore).kind | default "ClusterSecretStore" }}
  target:
    name: {{ include "logclaw-ticketing-agent.fullname" . }}-credentials
    creationPolicy: Owner
    template:
      engineVersion: v2
  data:
    {{- $llmProvider := include "logclaw-ticketing-agent.llmProvider" . }}
    {{- $tid := include "logclaw-ticketing-agent.tenantId" . }}
    # ── Infrastructure (always required) ─────────────────────────────────────
    - secretKey: KAFKA_SASL_PASSWORD
      remoteRef:
        key: logclaw/{{ $tid }}/kafka/ticketing-agent-user-password
    - secretKey: OPENSEARCH_PASSWORD
      remoteRef:
        key: logclaw/{{ $tid }}/opensearch/admin-password
    # ── PagerDuty ─────────────────────────────────────────────────────────────
    {{- if .Values.config.pagerduty.enabled }}
    - secretKey: PAGERDUTY_ROUTING_KEY
      remoteRef:
        key: logclaw/{{ $tid }}/ticketing/pagerduty-routing-key
    {{- end }}
    # ── Jira ──────────────────────────────────────────────────────────────────
    {{- if .Values.config.jira.enabled }}
    - secretKey: JIRA_API_TOKEN
      remoteRef:
        key: logclaw/{{ $tid }}/ticketing/jira-api-token
    - secretKey: JIRA_USERNAME
      remoteRef:
        key: logclaw/{{ $tid }}/ticketing/jira-username
    {{- end }}
    # ── ServiceNow ────────────────────────────────────────────────────────────
    {{- if .Values.config.servicenow.enabled }}
    - secretKey: SERVICENOW_USERNAME
      remoteRef:
        key: logclaw/{{ $tid }}/ticketing/servicenow-username
    - secretKey: SERVICENOW_PASSWORD
      remoteRef:
        key: logclaw/{{ $tid }}/ticketing/servicenow-password
    {{- end }}
    # ── OpsGenie ──────────────────────────────────────────────────────────────
    {{- if .Values.config.opsgenie.enabled }}
    - secretKey: OPSGENIE_API_KEY
      remoteRef:
        key: logclaw/{{ $tid }}/ticketing/opsgenie-api-key
    {{- end }}
    # ── Zammad (in-cluster ITSM) ──────────────────────────────────────────────
    {{- if .Values.config.zammad.enabled }}
    - secretKey: ZAMMAD_API_TOKEN
      remoteRef:
        key: logclaw/{{ $tid }}/zammad/api-token
    {{- end }}
    # ── Slack Webhook ─────────────────────────────────────────────────────────
    {{- if .Values.config.slack.enabled }}
    - secretKey: SLACK_WEBHOOK_URL
      remoteRef:
        key: logclaw/{{ $tid }}/ticketing/slack-webhook-url
    {{- end }}
    # ── LLM API key (cloud providers only) ───────────────────────────────────
    {{- if or (eq $llmProvider "claude") (eq $llmProvider "openai") }}
    - secretKey: LLM_API_KEY
      remoteRef:
        key: logclaw/{{ $tid }}/llm/api-key
    {{- end }}
