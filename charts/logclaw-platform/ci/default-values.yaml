# CI test values for logclaw-platform chart
# Provides all required global.* values that would normally come from the umbrella chart.
# Suitable for `helm lint`, `helm template`, and local `kind` development.

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

tls:
  issuerType: "selfsigned"
  acme:
    email: "platform@logclaw.io"
    server: "https://acme-v02.api.letsencrypt.org/directory"
  ca:
    secretName: "logclaw-ca-tls"

rbac:
  readonlyGroupName: "logclaw-readonly"
  adminGroupName: "logclaw-admin"

# ── Global values (normally injected by umbrella chart) ────────────────────────
global:
  tenantId: "dev-local"
  tier: "standard"
  storageClass: "standard"

  secretStore:
    provider: "aws"
    refreshInterval: "1h"
    aws:
      region: "us-east-1"
      iamRoleArn: "arn:aws:iam::123456789012:role/logclaw-dev-local-eso"
    gcp:
      projectId: "logclaw-dev-project"
      clusterName: "logclaw-dev-cluster"
      clusterLocation: "us-central1"
      serviceAccount: "logclaw-eso@logclaw-dev-project.iam.gserviceaccount.com"
    vault:
      server: "https://vault.logclaw.local"
      path: "secret"
      version: "v2"
      namespace: "logclaw"
      auth:
        mountPath: "kubernetes"
        role: "logclaw-dev-local"
    azure:
      vaultUrl: "https://logclaw-dev-kv.vault.azure.net"
      clientId: "00000000-0000-0000-0000-000000000000"
      tenantId: "00000000-0000-0000-0000-000000000001"

  tls:
    issuerName: "logclaw-selfsigned"
    issuerKind: "ClusterIssuer"
    duration: "2160h"
    renewBefore: "360h"
    internalDuration: "8760h"
    internalRenewBefore: "720h"

  monitoring:
    enabled: false
    namespace: "monitoring"

  argocd:
    namespace: "argocd"

  podSecurity:
    enforceLevel: "restricted"
    enforceVersion: "latest"
    auditLevel: "restricted"
    auditVersion: "latest"
    warnLevel: "restricted"
    warnVersion: "latest"
