{{- $tenantId := include "logclaw.tenantId" . -}}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: logclaw-internal-tls
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "logclaw-platform.labels" . | nindent 4 }}
  annotations:
    logclaw.io/tenant-id: {{ $tenantId | quote }}
    logclaw.io/certificate-purpose: "internal-mtls"
spec:
  secretName: logclaw-internal-tls
  duration: {{ .Values.global.tls.internalDuration | default "8760h" | quote }}
  renewBefore: {{ .Values.global.tls.internalRenewBefore | default "720h" | quote }}
  subject:
    organizations:
      - LogClaw
    organizationalUnits:
      - Internal mTLS
  commonName: logclaw-internal
  dnsNames:
    - logclaw-internal
    - {{ printf "logclaw-internal.%s.svc.cluster.local" .Release.Namespace | quote }}
    - kafka
    - {{ printf "kafka.%s.svc.cluster.local" .Release.Namespace | quote }}
    - {{ printf "*.kafka.%s.svc.cluster.local" .Release.Namespace | quote }}
    - opensearch
    - {{ printf "opensearch.%s.svc.cluster.local" .Release.Namespace | quote }}
    - {{ printf "*.opensearch.%s.svc.cluster.local" .Release.Namespace | quote }}
  issuerRef:
    name: {{ .Values.global.tls.issuerName | required "global.tls.issuerName is required" | quote }}
    kind: {{ .Values.global.tls.issuerKind | default "ClusterIssuer" | quote }}
    group: cert-manager.io
  privateKey:
    algorithm: ECDSA
    size: 256
    rotationPolicy: Always
  usages:
    - server auth
    - client auth
    - digital signature
    - key encipherment
