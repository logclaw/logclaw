apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "logclaw-platform.fullname" . }}-allow-ingress
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "logclaw-platform.labels" . | nindent 4 }}
  annotations:
    logclaw.io/policy-purpose: "ingress-traffic-control"
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    # Allow traffic from the ingress-nginx controller namespace
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 8443

    # Allow traffic from the monitoring namespace (Prometheus scraping)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ (((.Values.global).monitoring).namespace) | default "monitoring" | quote }}
      ports:
        - protocol: TCP
          port: 9090
        - protocol: TCP
          port: 9091
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 3000

    # Allow traffic from the ArgoCD namespace (health checks, sync)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ (((.Values.global).argocd).namespace) | default "argocd" | quote }}
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 8081

    # Allow intra-namespace communication between all pods in the tenant namespace
    - from:
        - podSelector: {}
