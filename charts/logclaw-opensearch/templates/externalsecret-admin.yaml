{{- if .Values.adminCredentialsSecret.createExternalSecret }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "logclaw-opensearch.fullname" . }}-admin-credentials
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "logclaw-opensearch.labels" . | nindent 4 }}
  annotations:
    logclaw.io/tenant: {{ include "logclaw-opensearch.tenantId" . }}
    logclaw.io/component: "hot-tier-storage"
spec:
  refreshInterval: "1h"

  secretStoreRef:
    name: {{ include "logclaw-opensearch.secretStoreName" . }}
    kind: SecretStore

  target:
    name: {{ include "logclaw-opensearch.adminSecretName" . }}
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        username: "admin"
        password: "{{ `{{ .password }}` }}"

  data:
    - secretKey: password
      remoteRef:
        key: logclaw/{{ include "logclaw-opensearch.tenantId" . }}/opensearch/admin-password
        property: password
{{- end }}
