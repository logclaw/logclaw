---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: anomaly-events
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "logclaw-kafka.labels" . | nindent 4 }}
    strimzi.io/cluster: {{ .Release.Name }}
    logclaw.io/topic-type: alert
spec:
  partitions: {{ .Values.topics.anomalies.partitions }}
  replicas: {{ .Values.topics.anomalies.replicas }}
  config:
    retention.ms: {{ .Values.topics.anomalies.retentionMs | quote }}
    # Longer retention for anomaly replay analysis
    cleanup.policy: "delete"
    min.insync.replicas: "2"
    compression.type: "snappy"
    max.message.bytes: "1048576"
