{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "logclaw-flink.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "logclaw-flink.labels" . | nindent 4 }}
  annotations:
    {{- with .Values.serviceAccount.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- /*
    IRSA annotation for AWS: allows the SA to assume an IAM role for S3 access
    (checkpoints, savepoints, model registry).
    Set global.objectStorage.irsaRoleArn to enable.
    */}}
    {{- if ((.Values.global).objectStorage).irsaRoleArn }}
    eks.amazonaws.com/role-arn: {{ .Values.global.objectStorage.irsaRoleArn | quote }}
    {{- end }}
    {{- /*
    Workload Identity annotation for GCP: allows the SA to impersonate a GCP SA
    for GCS access (checkpoints, savepoints, model registry).
    Set global.objectStorage.workloadIdentityGSA to enable.
    */}}
    {{- if ((.Values.global).objectStorage).workloadIdentityGSA }}
    iam.gke.io/gcp-service-account: {{ .Values.global.objectStorage.workloadIdentityGSA | quote }}
    {{- end }}
    {{- /*
    Azure Workload Identity for ADLS Gen2 / Blob Storage access.
    Set global.objectStorage.azureClientId to enable.
    */}}
    {{- if ((.Values.global).objectStorage).azureClientId }}
    azure.workload.identity/client-id: {{ .Values.global.objectStorage.azureClientId | quote }}
    {{- end }}
automountServiceAccountToken: true
{{- end }}
