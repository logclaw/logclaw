apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "logclaw-flink.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "logclaw-flink.labels" . | nindent 4 }}
rules:
  # Flink Kubernetes Operator CRDs
  - apiGroups:
      - flink.apache.org
    resources:
      - flinkdeployments
      - flinksessionclusters
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # Core Kubernetes resources needed by Flink operator and jobs
  - apiGroups:
      - ""
    resources:
      - pods
      - configmaps
      - services
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # Batch jobs (for savepoint triggers and finalizers)
  - apiGroups:
      - batch
    resources:
      - jobs
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # Events for operator diagnostics
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - get
      - list
      - watch
      - create
      - patch

  # Pod logs for debugging via Flink UI
  - apiGroups:
      - ""
    resources:
      - pods/log
    verbs:
      - get
      - list

  # Deployments â€” operator manages TaskManager deployments
  - apiGroups:
      - apps
    resources:
      - deployments
      - replicasets
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
