{{- if or (eq ((.Values.global).llm).provider "ollama") .Values.mlEngine.ollama.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "logclaw-ml-engine.fullname" . }}-ollama
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "logclaw-ml-engine.labels" . | nindent 4 }}
    app.kubernetes.io/component: ollama
spec:
  type: ClusterIP
  selector:
    {{- include "logclaw-ml-engine.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: ollama
  ports:
    - name: http
      port: {{ .Values.mlEngine.ollama.port }}
      targetPort: http
      protocol: TCP
{{- end }}
