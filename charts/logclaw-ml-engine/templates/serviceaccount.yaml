{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "logclaw-ml-engine.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "logclaw-ml-engine.labels" . | nindent 4 }}
    app.kubernetes.io/component: ml-engine
  annotations:
    {{- /*
      IRSA (AWS IAM Roles for Service Accounts) annotation — supply via:
        --set serviceAccount.annotations."eks\.amazonaws\.com/role-arn"=arn:aws:iam::ACCOUNT:role/ROLE
      Workload Identity (GKE) annotation — supply via:
        --set serviceAccount.annotations."iam\.gke\.io/gcp-service-account"=SA@PROJECT.iam.gserviceaccount.com
      Both are passed through from .Values.serviceAccount.annotations so that
      this chart remains cloud-provider agnostic.
    */}}
    logclaw.io/tenant: {{ include "logclaw-ml-engine.tenantId" . }}
    logclaw.io/component: "ml-engine"
    logclaw.io/purpose: "model-registry-access"
    {{- with .Values.serviceAccount.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end }}
