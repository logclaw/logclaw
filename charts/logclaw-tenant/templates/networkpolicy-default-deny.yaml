# Baseline deny-all policy. Individual subchart networkpolicy.yaml templates
# open exactly the minimum ports required for each component.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "logclaw-tenant.labels" . | nindent 4 }}
  annotations:
    logclaw.io/purpose: "zero-trust-baseline"
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
