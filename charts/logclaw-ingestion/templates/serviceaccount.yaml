{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "logclaw-ingestion.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "logclaw-ingestion.labels" . | nindent 4 }}
  annotations:
    {{- with .Values.serviceAccount.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    # Example IRSA annotation (AWS) — set via serviceAccount.annotations in values:
    # eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/logclaw-ingestion
    # Example Workload Identity annotation (GCP) — set via serviceAccount.annotations:
    # iam.gke.io/gcp-service-account: logclaw-ingestion@PROJECT.iam.gserviceaccount.com
automountServiceAccountToken: true
{{- end }}
