{{- if ((.Values.global).tls).enabled }}
# cert-manager Certificate resource â€” issues a TLS cert for the ingestion HTTP endpoint.
# Requires cert-manager to be installed and an appropriate Issuer/ClusterIssuer to exist.
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "logclaw-ingestion.fullname" . }}-tls
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "logclaw-ingestion.labels" . | nindent 4 }}
  annotations:
    logclaw.io/purpose: "TLS certificate for the PrivateLink HTTP receiver endpoint"
spec:
  # Secret name matches the value referenced in sources.http.tls.certSecretName
  secretName: {{ .Values.sources.http.tls.certSecretName | quote }}

  # Certificate duration and renewal window
  duration: 2160h      # 90 days
  renewBefore: 360h    # Renew 15 days before expiry

  isCA: false

  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 4096

  usages:
    - server auth
    - digital signature
    - key encipherment

  dnsNames:
    - {{ include "logclaw-ingestion.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local
    - {{ include "logclaw-ingestion.fullname" . }}.{{ .Release.Namespace }}.svc
    - {{ include "logclaw-ingestion.fullname" . }}
    {{- if ((.Values.global).ingestionDomain) }}
    - {{ .Values.global.ingestionDomain | quote }}
    {{- end }}

  issuerRef:
    {{- if ((.Values.global).tls).clusterIssuer }}
    name: {{ .Values.global.tls.clusterIssuer }}
    kind: ClusterIssuer
    group: cert-manager.io
    {{- else if ((.Values.global).tls).issuer }}
    name: {{ .Values.global.tls.issuer }}
    kind: Issuer
    group: cert-manager.io
    {{- else }}
    {{- fail "global.tls.enabled is true but neither global.tls.clusterIssuer nor global.tls.issuer is set" }}
    {{- end }}
{{- end }}
