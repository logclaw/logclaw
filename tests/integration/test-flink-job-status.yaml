apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test-flink"
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  restartPolicy: Never
  containers:
    - name: flink-test
      image: curlimages/curl:8.7.1
      command: ["/bin/sh", "-c"]
      args:
        - |
          set -e
          echo "Testing Flink anomaly job status..."
          curl -sf "http://logclaw-flink-anomaly-rest:8081/jobs/overview" \
            | grep -q '"status":"RUNNING"' && echo "Flink anomaly job RUNNING — PASSED" || \
            (echo "Flink anomaly job NOT RUNNING — FAILED" && exit 1)
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        allowPrivilegeEscalation: false
        capabilities:
          drop: ["ALL"]
