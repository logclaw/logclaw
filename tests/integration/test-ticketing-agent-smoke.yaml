apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test-ticketing"
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  restartPolicy: Never
  containers:
    - name: ticketing-test
      image: curlimages/curl:8.7.1
      command: ["/bin/sh", "-c"]
      args:
        - |
          set -e
          echo "Testing ticketing agent liveness..."
          curl -sf "http://logclaw-ticketing-agent:8080/health"
          echo "Ticketing agent smoke test PASSED"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        allowPrivilegeEscalation: false
        capabilities:
          drop: ["ALL"]
