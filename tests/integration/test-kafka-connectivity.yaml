apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test-kafka"
  namespace: {{ .Release.Namespace }}
  labels:
    helm.sh/chart: logclaw-kafka
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  restartPolicy: Never
  containers:
    - name: kafka-test
      image: confluentinc/cp-kafka:7.7.0
      command: ["/bin/sh", "-c"]
      args:
        - |
          set -e
          echo "Testing Kafka connectivity..."
          kafka-broker-api-versions --bootstrap-server "${KAFKA_BOOTSTRAP}" 2>&1 | head -5
          echo "Kafka connectivity test PASSED"
      env:
        - name: KAFKA_BOOTSTRAP
          value: "{{ .Release.Name }}-kafka-kafka-bootstrap:9093"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        allowPrivilegeEscalation: false
        capabilities:
          drop: ["ALL"]
